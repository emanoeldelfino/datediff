<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date Diff</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./images/schedule.png" />
</head>

<body>
    <main>
        <div class="glass-container">
            <form class="date-form">
                <div class="date-container">
                    <label for="start-date">Start date</label>
                    <input id="start-date" class="date" type="date" name="start-date">
                </div>
                <div class="date-container">
                    <label for="end-date">End date</label>
                    <input id="end-date" class="date" type="date" name="end-date">
                </div>
                <div class="date-unit">
                    <label for="date-unit-select">Units to display</label>
                    <select name="time-unit" class="date-unit-select" id="date-unit-select" multiple size="8">
                        <option value="Milliseconds">Milliseconds</option>
                        <option value="Seconds">Seconds</option>
                        <option value="Minutes">Minutes</option>
                        <option value="Hours">Hours</option>
                        <option value="Days" selected>Days</option>
                        <option value="Weeks">Weeks</option>
                        <option value="Months">Months</option>
                        <option value="Years">Years</option>
                    </select>
                </div>
            </form>
            <div class="date-units">
                <p class="placeholder-text">Select both dates to see the difference.</p>
            </div>
        </div>
    </main>
    <footer>
        Date Diff Calculator
    </footer>
    <script src="./app.js"></script>
</body>

</html>
