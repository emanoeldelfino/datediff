<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date Diff</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./images/schedule.png" />
</head>
<body>
    <main>
        <form class="date-form">
            <div class="date-container">
                <label for="start-date">Start date:</label>
                <input id="start-date" class="date" type="date" name="start-date">
            </div>
            <div class="date-container">
                <label for="end-date">End date:</label>
                <input id="end-date" class="date" type="date" name="end-date">
            </div>
            <div class="date-unit">
                <label for="date-unit-select">Select a unit:</label>
                <select name="time-unit" class="date-unit-select">
                    <option value="Yoctoseconds">Yoctoseconds</option>
                    <option value="Zeptoseconds">Zeptoseconds</option>
                    <option value="Attoseconds">Attoseconds</option>
                    <option value="Femtoseconds">Femtoseconds</option>
                    <option value="Picoseconds">Picoseconds</option>
                    <option value="Nanoseconds">Nanoseconds</option>
                    <option value="Microseconds">Microseconds</option>
                    <option value="Milliseconds">Milliseconds</option>
                    <option value="Seconds">Seconds</option>
                    <option value="Minutes">Minutes</option>
                    <option value="Hours">Hours</option>
                    <option value="Decades" selected>Decades</option>
                    <option value="Centuries">Centuries</option>
                    <option value="Millennium">Millennium</option>
                    <option value="Megayear">Megayear</option>
                    <option value="Gigayear">Gigayear</option>
                </select>
            </div>
        </form>
        <div class="date-units">
            <span id="selected-date-unit">Decades: </span>
            <span id="years">Years: </span>
            <span id="months">Months: </span>
            <span id="weeks">Weeks: </span>
            <span id="days">Days: </span>
        </div>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/calendar" title="calendar icons">Calendar icons created by Freepik - Flaticon</a>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
